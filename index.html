<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Population Change</title>
    <link rel="stylesheet" href="Unit2/css/style.css">
    <link rel="stylesheet" href="Unit2/lib/leaflet.css">
</head>
<body>

    <!-- Map container -->
    <div id="map" style="margin: 0 auto; height: 720px; width: 1280px"></div>

    <!-- Script links -->
    <script src="Unit2/lib/leaflet-src.js"></script>
    <!-- Load the JavaScript file at the end of the body or use defer attribute -->
    <script src="Unit2/js/main.js" defer></script>

    <!-- Leaflet control buttons -->
    <div id="custom-controls" class="leaflet-top leaflet-left">
        <div class="leaflet-control leaflet-bar leaflet-control-custom">
            <button class="button" id="prev-year">Previous Year</button>
            <button class="button" id="next-year">Next Year</button>
        </div>
    </div>
</body>
</html>
