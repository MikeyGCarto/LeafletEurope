<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    
     <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    
    <!-- Include your stylesheet -->
    <link rel="stylesheet" href="Unit2/css/style.css">
</head>
    
<body>
    <!-- Place your map container inside the body -->
    <div id="map" style="height: 400px;"></div>

<script>
    var map = L.map('map').setView([41.8781, -87.6298], 7); // Set initial map view to Chicago, IL

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Load GeoJSON data
    fetch('Unit2/data/Illinois_Obesity_By_County.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data).addTo(map);
        })
        .catch(error => {
            console.error('Error:', error);
        });

    // Optionally, you can also load CSV data using a library like PapaParse and process it similarly.
</script>

    
    <!-- Include your JavaScript file for Leaflet map -->
    <script src="Unit2/js/main.js"></script>
</body>
</html>
