<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map Tutorial</title>
    
    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    
    <!-- Include your stylesheet -->
    <link rel="stylesheet" href="Unit2/css/style.css">
</head>
<body>
    <!-- Place your map container inside the body -->
    <div id="map" style="height: 400px;"></div>

    <!-- Include Leaflet JavaScript after Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <!-- Include your JavaScript file for Leaflet map -->
    <script src="Unit2/js/tutorials.js"></script>
</body>
</html>
